<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GitHub Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>GitHub Data</h2>
      <p>To know some information about your GitHub profile, please enter your username:</p>
      <br>
      <form class="form-inline">
        <div class="form-group">
          <label>Username:</label>
          <input type="text" id="usr" placeholder="guillemmontejo">
        </div>
        <button class="btn btn-default" id="senddata">Show information</button>
      </form>
    </div>
    <hr>
    <table class= "table table-striped" style="width:90%" id="tablerepos">
      <tr><th>Repo Name</th><th>Description</th><th>Followers</th></tr>
    </table>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
