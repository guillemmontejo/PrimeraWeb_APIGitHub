<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GitHub Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h2>GitHub Data</h2>
      <p>To know some information about your GitHub profile, please enter your username:</p>
      <br>
      <div class="form-inline">
        <div class="form-group">
          <label>Username:</label>
          <input type="text" id="uss" placeholder="GuillemMontejo" value="GuillemMontejo">
          </input>
          <button class="btn btn-default submit">Show information</button>
        </div>
      </div>
      <hr>
      <table class= "table table-striped" style="width:90%" id="table">
        <tr><th>Repo Name</th><th>Description</th><th>Followers</th></tr>
      </table>
    </div>
  </body>
</html>
